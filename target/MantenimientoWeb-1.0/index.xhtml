<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:form id="forMantenimiento">
        <p:commandButton icon="ui-icon-circle-zoomin" value="Buscar" action="#{indexManagedBean.consultarBitacora()}" update=":forMantenimiento" />
        <p:dataTable id="dtbMantenimiento" var="bitacora" value="#{indexManagedBean.listaBitacora}" widgetVar="dtbBitacora"
                     emptyMessage="No hay novedades registradas"
                     paginator="true" rows="20" paginatorPosition="bottom" 
                     tableStyleClass="grilla"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                     rowsPerPageTemplate="10,20,40">

            <p:column headerText="fecha Inicial" >
                <h:outputText value="#{bitacora.fechaIni}"/>
            </p:column>

            <p:column headerText="fecha Final" >
                <h:outputText value="#{bitacora.fechaFin}"/>
            </p:column>

            <p:column headerText="Observaciones" >
                <h:outputText value="#{bitacora.observaciones}"/>
            </p:column>
        </p:dataTable>
    </h:form>  

</html>
